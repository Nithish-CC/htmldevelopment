<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link href="./style.css" rel="stylesheet" />
	</head>
	<body>
		<!-- section 1 -->

		<div class="row container-fluid">
			<div class="col-md-6">
				<div class="row mt-5">
					<div class="col-md-4">
						<img
							src="https://upload.wikimedia.org/wikipedia/en/thumb/1/12/Swiggy_logo.svg/1280px-Swiggy_logo.svg.png"
							alt="swiggy_logo"
							style="width: 100%; height: 60px"
						/>
					</div>
					<div class="col-md-8 text-align-right" style="align-self: center">
						<button type="button" class="btn btn-warning ms-2">Sign up</button>
						<button type="button" class="btn btn-primary">Login</button>
					</div>
				</div>

				<div class="mt-5">
					<h1>Late night at office?</h1>
					<h4 class="h2Heading">Order food from favourite restaurants near you.</h4>
					<div class="input-group input-group-lg mt-5">
						<input type="text" class="form-control" placeholder="Enter your delivery location" />
						<button class="btn btn-light location_btn" type="button">* Locate Me</button>
						<button class="btn findFood" type="button">Button</button>
					</div>
					<div class="mt-5"><h6>POPULAR CITIES IN INDIA</h6></div>
					<div class="mt-2">
						<span><a class="odd" href="#">Ahmedabad</a></span
						><span><a class="even" href="#">Bangalore</a></span
						><span><a class="odd" href="#">Chennai</a></span>
					</div>
				</div>
			</div>
			<div
				class="col-md-6 landingPage"
				style="background-image: url('https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,h_1340/Lunch1_vlksgq')"
			></div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
	</body>
</html>
